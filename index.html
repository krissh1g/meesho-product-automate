
<!DOCTYPE html>
<html>
<head>
  <title>Meesho Product Generator</title>
</head>
<body>
<h2>DeoDap â†’ Meesho CSV Generator</h2>

<input type="text" id="url" placeholder="Paste DeoDap link" style="width:400px"><br><br>
<select id="mode">
  <option value="manual">Manual CSV + Images</option>
  <option value="auto">Full Auto Upload</option>
</select><br><br>
<button onclick="run()">Run Automation</button>

<script>
function run() {
    const url = document.getElementById("url").value;
    const mode = document.getElementById("mode").value;

    fetch("https://YOUR-BACKEND-URL.onrender.com/generate-csv", {
        method: "POST",
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: `url=${encodeURIComponent(url)}&mode=${mode}`
    }).then(res => res.blob())
      .then(blob => {
        const a = document.createElement("a");
        a.href = window.URL.createObjectURL(blob);
        a.download = "meesho_products.zip";
        a.click();
      });
}
</script>
</body>
</html>
